<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Psychic Game</title>
</head>
<body>

<h1>Psychic Game</h1>

<h3>Wins: <span id="wins"></span> </h3>
<h3>Losses: <span id="losses"></span> </h3>
<h3>Guesses Left: <span id="guesses-left"></span></h3>
<h3>Your guesses so far: <span id="wrong-guess"></span>  </h3> 

<script>
	// Create array of letters.
	var letters = ["a", "b", "c", "d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
	// Store Wrong Guesses in Array.
	var wrongGuesses = [];
	// Start with 10 guesses.
	var guesses = 10;
	// Display number of Guesses.
	document.getElementById("guesses-left").innerHTML = guesses;
	// Display number of losses.
	var losses = 0;
	document.getElementById("losses").innerHTML = losses;
	// Display number of wins.
	var wins = 0;
	document.getElementById("wins").innerHTML = wins;
	// Pick a random letter from the "letters" array.
	var compPick = letters[Math.floor(Math.random() * letters.length)];
	

	document.onkeyup = function(event){

		// Set the playerPick variable to the value of the keyboard key pressed.
		var playerPick = event.key;
		// set the playerPick variable to lower-case.
		var playerPick = playerPick.toLowerCase();


		// This If statement makes sure that only letters in the array get logged.
		if (letters.indexOf(playerPick) !== -1 ){
			
				// If the Players choice matches the Computer's pick. 			
				if (playerPick === compPick){
					// Increase WIN total by 1.
					wins++;
					// Display NEW win total.
					document.getElementById("wins").innerHTML = wins;
					// Empty the "wrongGuesses" array.
					wrongGuesses.length = 0;
					// Reset Display for wrong guesses.
					document.getElementById("wrong-guess").innerHTML = wrongGuesses;
					// Pick new random letter.
					compPick = letters[Math.floor(Math.random() * letters.length)];
				} else {

					// If the player still has guesses left, execute the following.
					if(guesses > 1){
						// This condition prevents duplicates from being pushed into the "wrongGuesses" array.
						if(wrongGuesses.indexOf(playerPick) === -1){
							// Add wrong guesses to "wrongGuesses" array.
							wrongGuesses.push(playerPick);
							// Lower the amount of guesses remaining by 1.
							guesses--;
							// Display NEW guesses count.
							document.getElementById("guesses-left").innerHTML = guesses;
							// Display all the wrong guesses.
							document.getElementById("wrong-guess").innerHTML = wrongGuesses;
						}
						// If the player doesn't have anymore guesses left.
					} else {
						// Increase the Loss total by 1.
						losses++;
						// Display NEW loss total.
						document.getElementById("losses").innerHTML = losses;
						// Reset number of guesses back to 10.
						guesses = 10;
						// Display NEW number of guesses.
						document.getElementById("guesses-left").innerHTML = guesses;
						// Empty the "wrongGuesses" array.
						wrongGuesses.length = 0;
						// Reset Display for wrong guesses.
						document.getElementById("wrong-guess").innerHTML = wrongGuesses;
						// Pick new random letter.
						compPick = letters[Math.floor(Math.random() * letters.length)];
					}
				}
		}
	}	
</script>
	
</body>
</html>
